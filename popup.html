<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Helper</h1>
        
        <div class="form-group">
            <label for="company">Company:</label>
            <select id="company">
                <option value="meta">Meta</option>
                <option value="uber">Uber</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="duration">Duration:</label>
            <select id="duration">
                <option value="thirty-days">30 days</option>
                <option value="three-months">3 months</option>
                <option value="six-months">6 months</option>
            </select>
        </div>
        
        <button id="getQuestions" class="btn-primary">Get Questions</button>
        
        <div id="status" class="status"></div>
        <div id="progress" class="progress" style="display: none;">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
